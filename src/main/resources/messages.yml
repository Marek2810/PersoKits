messages:
  # If there is error in item configuration of kit
  error: "&6[PersoKits] &cError while loading kit &e%name% &cwith item &e%itemKey%&c. Item is not loaded in kit."
  # Only player can run this command.
  only-player-command: "&cThis command can be run only by player."
  no-permission: "&cYou have no permissions to do that."
  # Text at the start of kits list (/kit command)
  kits: "&6Kits: "
  # Message show it kits list while hovering on kit if kit is available
  available: "&aKit is available."
  # Message show if player has not permission for any kit
  no-kits: "&cThere is no kits available."
  # Message show if kit not exist
  no-exist: "&cKit not exist."
  # No usses left for kit
  no-usses: "&cYou have no usses left for this kit."
  # No space in iventory
  no-space: "&cYou dont have enought space in inventory."
  # Kit is on cooldown
  on-cooldown: "&cKit is on cooldonw for &e%time-left% &cseconds."
  # Message when player recive kit
  on-kit-recive: "&aYou recived kit &e%name%&a."
  # Kit has no items
  no-items: "&cThere are no items in kit."  
  # This kit is not PersoKit
  not-persokit: "&cKit is not PersoKit."
  # If player tried recive kit, but not set PersoKit yet
  no-persokit-set: "&eThis kit is PersoKit, but you did not set yours."
  # Message if player click on set cooldown option in KitMenu
  enter-cooldown: "&eEnter cooldown in seconds:"
  # Message if player click on set amount of uses option in KitEditor 
  enter-uses: "&eEnter kit uses amount for each player:"
  # Message if player click on set amount of slots option in KitOption (menu with options for PersoKit)
  enter-slots: "&eEnter amout of slots for PersoKit:"
  # Message if player click on toggle PersoKit item in KitMenu
  persokit-enabled: "&cKit &e%name% &cis no longer PersoKit!"  
  persokit-disabled: "&cKit &e%name% &cis no longer PersoKit!"
  # Message if player click on item and not have empty slot in player PersoKit menu.
  no-slot: "&cYou do not have slot left for this item in PersoKit"
  # Message if player click on save button in KitEditor
  saved-kit: "&aYou saved kit &e%name%&a."
  # Message if player click on save button in PersoKitEditor
  saved-pkit: "&aYou saved PersoKit &e%name%&a."
  # Message if player click on save button in KitOptionMenu
  saved-options: "&aYou saved option items of kit &e%name%&a."
  # Message if player click on next page button but is allready on last page
  allready-last-page: "&cYou are on last page."
  # Message if player click on previous page button but is allready on first page
  allready-first-page: "&cYou are allready on first page."
  # When player is required to put number as input in chat but input is not number
  requires-number: "&cYou must enter number."
  # When player set cooldown of kit message
  set-cooldown: "&aCooldown for kit set for: &e%cooldown% &aseconds."
  # When player set usses of kit message  
  set-uses: "&aUses of kit set to: &e%uses%&a."
  # When player set slots of kit message  
  set-slots: "&aSlots for persokit of kit set to: &e%slots%&a."
 
# Items name for each option item in menu 
guis:
  # Section with items used in more guis  
  globalitems:
    previous-page-item-name: "&9Previous page"
    next-page-item-name: "&9Next page"
    back-item-name: "&cPrevious menu"
    close-item-name: "&cClose menu"
  # Lore of item represent kit
  kititem:
    cooldown: "&eCooldown: &f"
    uses: "&eUses: &f"
    persokit: "&ePersoKit: &f"
    slots: "&eSlots: &f"
    disabled: "&cdisabled"
    seconds: "second(s)"   
  # List of kits of KitEditor (/kiteditor)
  kitsmenu:
    title: "&0Kits editor"    
  # Kit editor menu (/kiteditor <kit>)
  kitmenu:
    title: "&0Kit editor"
    cooldown-item-name: "&eSet cooldown for kit"
    uses-item-name: "&eSet uses of kit"
    togglePersoKit-item-name: "&eToggle if kit is PersoKit"
    options-item-name: "&eSet option items"
    save-kit-item-name: "&aSave kit"
  # Option items menu for PersoKit
  optionsmenu:
    title: "&0Kit editor"
    slots-item-name: "&eSet slots amount"
    save-kit-item-name: "&aSave kit"
  # List of PersoKits (/pkit)
  pkitsmenu:
    title: "&0PerosoKits editor"
  # Edit menu for PersoKit (/pkit <kit>)
  pkitmenu:
    title: "&0PersoKit editor"
    free-slot-item-name: "&aFree slot for item"
    save-kit-item-name: "&aSave and get kit"